    <!-- Modal de inserção no caixa-->
    <div class="modal fade" id="modalInserirCaixa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Inserindo valor do caixa</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="nome_insercao">Nome do chefe: </label>
                <input type="text" class="form-control" id="nome_insercao" placeholder="Ex: Eudes">
                <small class="form-text text-muted">Ficará gravado quem editar o valor do caixa</small>
              </div>
              <div class="form-group">
                <label for="valor_caixa">Valor: </label>
                <input type="text" class="form-control" id="valor_caixa" placeholder="Ex: 10000">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary">Salvar mudanças</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

      <!-- Modal de cadastro funcionario-->
    <div class="modal fade" id="modalCadastroFuncionario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cadastrando Funcionario</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Ex: Eudes">
              </div>
              <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Ex: 01005566874">
              </div>
              <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Ex: 984636568">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary">Salvar Mudanças</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      
        var result;
        // GET request for remote image in node.js
        var url = "http://localhost:3001/api/v1/relatorio/relatorioLog";
        fetch(url, {
            method: 'get'
        }).then(function(response){
            response.json().then((data)=>{
                console.log(data);
                data.forEach((elemento, indice)=>{
                    $(".dados").append("<tr><th>"+elemento.data_atividade+"</th><td>"+elemento.nome_funcionario+"</td><td>"+elemento.cpf_funcionario+"</td><td>"+elemento.valor_retirado+"</td></tr>");

                })
            })
        }).catch(function(err){
            console.log(err)
        })
        
        
      var getValStorage = JSON.parse(window.localStorage.getItem('user'));

      var valorRetirado = getValStorage.valor_retirado

      $('#caixaValor').append(valorRetirado);
    
    </script>
