    <!-- Modal de inserção no caixa-->

        <div class="modal-content">
          <div class="modal-header">

    <!-- Modal de cadastro funcionario-->

    <!-- conteúdo aqui -->
    <div class="container">
      <div class="row">
        <div class="p-3 mb-2 bg-light text-dark rounded col-lg" style="margin-top: 9px;">
          <form>
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" class="form-control" id="nome_verificacao" placeholder="Ex: Eudes" name="nome">
            </div>
            <div class="form-group">
              <label for="data">Data:</label>
              <input type="date" class="form-control" id="data" name="data">
            </div>

              <label for="valor">Valor:</label>
              <input type="text" class="form-control" id="valor" name="valor">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Estou ciente de retirar do caixa</label>

            <button type="button" class="btn btn-primary" id="btn_salvar_valor_retirado">Salvar</button>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
      var valor_caixa;
      var nome_chefe;
      $(document).ready(function(){
        $('#mybtn').click(function(){
          valor_caixa = $('#valor_caixa').val();
          nome_chefe = $('#nome_insercao').val();
          var usuario_insercao = {
            nome: nome_chefe,
            valor_retirado: valor_caixa
          }

          window.localStorage.setItem('user', JSON.stringify(usuario_insercao));
          
        });
      });
      
      var getValStorage = JSON.parse(window.localStorage.getItem('user'));

      var valorRetirado = getValStorage.valor_retirado

      $('#caixaValor').append(valorRetirado);



      // lógica para inserção no caixa
      $(document).ready(function(){
        $('#btn_salvar_valor_retirado').click(function(){
          var nome_to_verify = $('#nome_verificacao').val();
          var valor = $('#valor').val();
          var data_recu = $('#data').val();
          var result;
          // GET request for remote image in node.js
          var url = "http://localhost:3001/api/v1/relatorio/funcionario";
          fetch(url, {
              method: 'get'
          }).then(function(response){
              response.json().then((data)=>{
                  console.log(data);
                  if(!valor) alert("digite um valor válido");
                  if(!data_recu) alert("digite uma data válida");
                  var testa = 0;
                  data.forEach((elemento, indice)=>{
                    if(nome_to_verify == elemento.nome_funcionario){
                      
                      fetch("http://localhost:3001/api/v1/valorRetirado/cadastro",{
                        // Adding method type
                        method: "POST",
                        
                        // Adding body or contents to send
                        body: JSON.stringify({
                            funcionario_id: elemento.id_funcionario,
                            data: data_recu,
                            valor: valor
                        }),
                        
                        // Adding headers to the request
                        headers: {
                            "Content-type": "application/json; charset=UTF-8",
                            'Accept': 'application/json'
                        }
                      })// Converting to JSON
                      .then(response => response.json());

                      var getFromLocalStorage = JSON.parse(window.localStorage.getItem('user'));
                      var valorFromStorage = parseFloat(getFromLocalStorage.valor_retirado);
                      var valorFromDBS = parseFloat(valor);
                      if(valorFromDBS < valorFromStorage){
                        var result = (valorFromStorage - valorFromDBS);
                        var convertResult = result.toString();
                        var newDataToStorage = {
                          nome: getFromLocalStorage.nome,
                          valor_retirado: convertResult
                        }

                        window.localStorage.setItem('user', JSON.stringify(newDataToStorage));
                        testa = 1;
                        return testa;
                      }else{
                        testa = 0;
                        return testa;
                      }
                      
                    } 
                  })
                  if(testa == 0){
                    alert("digite um nome já cadastrado ou um valor maior que o caixa");
                  }else{
                    alert("cadastrado com sucesso");
                    window.location.reload();
                  }
              })
          }).catch(function(err){
              console.log(err)
          })

        })
      })
      
      

    </script>
